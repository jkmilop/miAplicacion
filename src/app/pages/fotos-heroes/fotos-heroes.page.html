<!-- fotos-heroes.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FotosHeroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FotosHeroes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let image of heroImages">
        <ion-img [src]="image" alt="Hero Image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
